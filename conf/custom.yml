# Define your multilanguage documentation page here

# Site names for each languages defines which languages are available
site_name:
    en: My site name
    es: Mi sitio

# custom_site_url is only required for custom URL (like https://your_site.org)
# If you plan to use GitHub domain (like https://USER.github.io/YOU-REPO-NAME), leave it commented
# custom_site_url: https://your-custom-domain.org

# repo_user and repo_name came from the GitHub repository url: https://github.com/REPO_USER/REPO_NAME
repo_user: okfn
repo_name: okfn-collaborative-docs

# Only if you need it for custom path at your domain
# public_url_base_path: /some-folder

site_description: 
  en: |
    This is the site description
    (a test version)
  es: |
    Esta es la descripción
    del sitio

site_author:
    en: Me me@okfn.org
    es: Yo yo@okfn.org

copyright:
    en: | 
        Creative commons BY-SA.
        No rigths reserved @okfn
    es: |
        Creative commons BY-SA.
        Sin derechos reservados @okfn


# Environment variables available for all md or HTML files
# They are the same for all languages. Feel free to use
# values like "- some_en_var: XX" + "- some_es_var: XX" to define 
# different values for each language

custom_extra:
  # define all available languages
  alternate:
    - name: English
      lang: en
    - name: Español
      lang: es
  test_var: "This is a test variable accessible as {{ test_var }}"
  test_complex_obj:
    test_var2: "This is a test variable accessible as {{ test_complex_obj.test_var }}"
    test_var3: "This is a test variable accessible as {{ test_complex_obj.test_var2 }}"

# Site index for all languages
# md files are relatives to the page/docs/docs-LANG folder
# *****************************************************
# The HOME page should always point to an index.md file
# *****************************************************

nav:
  nav-en:
      - Home: index.md
      - About:
          - General: about/general.md
          - License: about/license.md
      - Test page: test-page.md
      - Issue tracker: https://github.com/okfn/okfn-collaborative-docs/issues

  nav-es:
      - Inicio: index.md
      - Acerca de: 
          - General: acerca-de/generales.md
          - Licencia: acerca-de/licencia.md
      - Pagina de prubas: pagina-pruebas.md
      - Reportar errores: https://github.com/okfn/okfn-collaborative-docs/issues